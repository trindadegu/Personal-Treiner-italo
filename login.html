<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Acessoria Atlântida">
    <title>Login - Acessoria Atlântida</title>
    <link rel="icon" type="image/png" href="img/acessoriaab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="page-login">
    <div class="background-shapes">
        <div class="shape-circle shape-1"></div>
        <div class="shape-circle shape-2"></div>
        <div class="shape-circle shape-3"></div>
    </div>

    <button class="theme-toggle-login" id="themeToggle" aria-label="Alternar tema">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="login-container">
        <div class="login-header">
            <div class="login-header-content">
                <div class="logo-container">
                    <img src="img/acessoriaab.png" alt="Logo Acessoria Atlântida" class="logo-img light-logo">
                    <img src="img/acessoriaab.png" alt="Logo Acessoria Atlântida" class="logo-img dark-logo">
                </div>
            </div>
        </div>

        <div class="login-tabs">
            <button class="login-tab active" data-tab="admin">
                <i class="fas fa-user-shield"></i> Admin
            </button>
            <button class="login-tab" data-tab="student">
                <i class="fas fa-user"></i> Aluno
            </button>
        </div>

        <div class="login-body">
            <!-- FORMULÁRIO ADMIN -->
            <form id="adminForm" class="login-form active">
                <div id="adminError" class="error-message"></div>

                <div class="form-group">
                    <label for="adminUser">
                        <i class="fas fa-user"></i> Usuário
                    </label>
                    <input type="text" id="adminUser" placeholder="Digite seu usuário" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="adminPassword">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="adminPassword" placeholder="Digite sua senha" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary" id="adminLoginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar como Admin
                </button>
            </form>

            <!-- FORMULÁRIO ALUNO -->
            <form id="studentForm" class="login-form">
                <div id="studentError" class="error-message"></div>
                <div id="studentSuccess" class="success-message"></div>

                <div class="form-group">
                    <label for="studentSelect">
                        <i class="fas fa-user"></i> Seu Nome
                    </label>
                    <select id="studentSelect" required>
                        <option value="">-- Escolha seu nome --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="studentPassword">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="studentPassword" placeholder="6 últimos dígitos do seu ID" required autocomplete="current-password" maxlength="6">
                </div>

                <button type="submit" class="btn-primary" id="studentLoginBtn">
                    <i class="fas fa-dumbbell"></i>
                    Acessar Meu Treino
                </button>

                <button type="button" class="btn-forgot-password">
                    <i class="fab fa-whatsapp"></i>
                    Esqueci minha senha
                </button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
