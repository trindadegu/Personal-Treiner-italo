<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meu Treino - Italo Ruan Personal Trainer">
    <title>Meu Treino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary-color: #4169e1;
            --secondary-color: #5a82ff;
            --accent-color: #fdfbd4;
            --danger-color: #dc2626;
            --success-color: #059669;
            --light-bg: #ffffff;
            --dark-text: #1a202c;
            --gray-text: #4a5568;
            --border-color: #e2e8f0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 12px 24px rgba(65, 105, 225, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-primary: linear-gradient(135deg, #4169e1, #5a82ff);
            --gradient-accent: linear-gradient(135deg, #fdfbd4, #fff9c9);
            --border-radius: 10px;
            --border-radius-lg: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            padding-top: 80px;
            transition: var(--transition);
        }

        /* Header */
        .student-header {
            background: var(--light-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            transition: var(--transition);
        }

        .header-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .header-info p {
            font-size: 0.9rem;
            color: var(--gray-text);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn-header {
            background: rgba(65, 105, 225, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(65, 105, 225, 0.2);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            text-decoration: none;
        }

        .btn-header:hover {
            background: rgba(65, 105, 225, 0.2);
            transform: translateY(-1px);
        }

        /* Menu Hamburger para Dias (Mobile) */
        .menu-hamburger {
            display: none;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(65, 105, 225, 0.3);
        }

        .menu-hamburger:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(65, 105, 225, 0.4);
        }

        /* Days Menu Container - Mobile */
        .days-menu-mobile {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: var(--light-bg);
            z-index: 999;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        .days-menu-mobile.active {
            transform: translateY(0);
            opacity: 1;
            max-height: 300px;
        }

        .days-menu-content {
            padding: 1.5rem;
        }

        .days-grid-mobile {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .day-btn-mobile {
            padding: 1rem;
            border: 2px solid var(--border-color);
            background: var(--light-bg);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: var(--gray-text);
            font-size: 1rem;
            text-align: center;
        }

        .day-btn-mobile:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .day-btn-mobile.active {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(65, 105, 225, 0.3);
        }

        /* Days Navigation - Desktop */
        .days-navigation {
            background: var(--light-bg);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
        }

        .day-btn {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            background: var(--light-bg);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: var(--gray-text);
            font-size: 0.9rem;
            text-align: center;
        }

        .day-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .day-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(65, 105, 225, 0.3);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            transition: var(--transition);
        }

        /* Progress Section */
        .progress-section {
            background: var(--light-bg);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-header h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: var(--dark-text);
        }

        .progress-percentage {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .progress-bar {
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray-text);
        }

        /* Training Content */
        .training-content {
            background: var(--light-bg);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .training-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .training-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .focus-area {
            background: linear-gradient(135deg, rgba(65, 105, 225, 0.1), rgba(91, 130, 255, 0.1));
            padding: 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            color: var(--dark-text);
            font-size: 1rem;
            text-align: center;
            border-left: 4px solid var(--primary-color);
        }

        /* Exercises Table */
        .exercises-container {
            overflow-x: auto;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-top: 1.5rem;
        }

        .exercises-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }

        .exercises-table thead {
            background: rgba(65, 105, 225, 0.05);
        }

        .exercises-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--dark-text);
            border-bottom: 2px solid var(--border-color);
            font-size: 0.9rem;
        }

        .exercises-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .exercises-table tbody tr:hover {
            background: rgba(65, 105, 225, 0.02);
        }

        .exercise-row.completed {
            background: rgba(5, 150, 105, 0.05);
        }

        .exercise-row.completed .exercise-name {
            color: var(--success-color);
            font-weight: 700;
        }

        .exercise-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--success-color);
            margin-right: 0.5rem;
            transform: scale(1.1);
        }

        .exercise-name {
            font-weight: 600;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .video-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--danger-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .video-link:hover {
            background: #b91c1c;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(220, 38, 38, 0.3);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            z-index: 10000;
            box-shadow: var(--shadow-hover);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .toast.error {
            background: var(--danger-color);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Overlay para fechar menu mobile */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .header-container {
                padding: 0.75rem 1rem;
            }

            .header-info h1 {
                font-size: 1.1rem;
            }

            .header-info p {
                font-size: 0.8rem;
            }

            .btn-header {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }

            .btn-header span {
                display: none;
            }

            /* Mostrar menu hamburger e esconder navegação desktop */
            .menu-hamburger {
                display: flex;
            }

            .days-navigation {
                display: none;
            }

            .main-container {
                padding: 1rem;
            }

            /* Ajustar quando menu mobile estiver aberto */
            body.menu-open .main-container {
                transform: translateY(200px);
            }

            .days-menu-mobile.active ~ .main-container {
                margin-top: 200px;
            }

            .progress-section,
            .training-content {
                padding: 1.25rem;
            }

            .training-header h2 {
                font-size: 1.3rem;
            }

            .focus-area {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .exercises-table {
                min-width: 600px;
            }

            .exercises-table th,
            .exercises-table td {
                padding: 0.75rem;
                font-size: 0.85rem;
            }

            .menu-overlay {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .header-info h1 {
                font-size: 1rem;
            }

            .menu-hamburger {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }

            .days-grid-mobile {
                gap: 0.25rem;
            }

            .day-btn-mobile {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .training-header h2 {
                font-size: 1.2rem;
            }

            .exercises-table {
                min-width: 500px;
            }

            .exercises-table th,
            .exercises-table td {
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            .video-link {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }
        }

        @media (min-width: 769px) {
            .days-menu-mobile,
            .menu-hamburger,
            .menu-overlay {
                display: none !important;
            }
        }
    </style>
</head>

            </div>

    </div>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Days Navigation - Desktop -->
        <section class="days-navigation" id="daysNavigationDesktop">
            <div class="days-grid" id="daysGridDesktop">
                <button class="day-btn active" onclick="selectDay('segunda')">Segunda</button>
                <button class="day-btn" onclick="selectDay('terca')">Terça</button>
                <button class="day-btn" onclick="selectDay('quarta')">Quarta</button>
                <button class="day-btn" onclick="selectDay('quinta')">Quinta</button>
                <button class="day-btn" onclick="selectDay('sexta')">Sexta</button>
            </div>
        </section>

        <!-- Progress Section -->
        <section class="progress-section">
            <div class="progress-header">
                <h3>Progresso do Dia</h3>
                <div class="progress-percentage" id="progressPercentage">0%</div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 0 exercícios completos</div>
        </section>

        <!-- Training Content -->
        <section class="training-content">
            <div class="training-header">
                <h2 id="dayTitle">Segunda-feira</h2>

            <div class="exercises-container">

                            <th width="45%">Exercício</th>
                            <th width="15%">Séries</th>
                            <th width="15%">Repetições</th>
                            <th width="20%">Vídeo</th>
                        </tr>
                    </thead>
                    <tbody id="exercisesTableBody">
                        <!-- Exercícios serão injetados aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script>
        // ========================================
        // CONFIGURAÇÕES SUPABASE
        // ========================================

        const SUPABASE_URL = 'https://idwtktaypxsomnqlmjdp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlkd3RrdGF5cHhzb21ucWxtamRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2ODQ4NjIsImV4cCI6MjA4MTI2MDg2Mn0.NqqhknttW9VfIb4sr3NkpTRemV3_YohxK093Pjhm8v0';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_WHATSAPP = '5511948773263';

        let currentStudent = null;
        let currentDay = 'segunda';
        let studentTrainings = null;
        let studentProgress = {};
        let isMobileMenuOpen = false;

        // ========================================
        // FUNÇÕES DO MENU HAMBURGER
        // ========================================

        function toggleDaysMenu() {
            const mobileMenu = document.getElementById('daysMenuMobile');
            const overlay = document.getElementById('menuOverlay');
            const body = document.body;
            
            if (isMobileMenuOpen) {
                // Fechar menu
                mobileMenu.classList.remove('active');
                overlay.classList.remove('active');
                body.classList.remove('menu-open');
                isMobileMenuOpen = false;
            } else {
                // Abrir menu
                mobileMenu.classList.add('active');
                overlay.classList.add('active');
                body.classList.add('menu-open');
                isMobileMenuOpen = true;
            }
        }

        function closeDaysMenu() {
            const mobileMenu = document.getElementById('daysMenuMobile');
            const overlay = document.getElementById('menuOverlay');
            const body = document.body;
            
            mobileMenu.classList.remove('active');
            overlay.classList.remove('active');
            body.classList.remove('menu-open');
            isMobileMenuOpen = false;
        }

        // ========================================
        // FUNÇÕES DE SELEÇÃO DE DIA
        // ========================================

        function selectDay(day) {
            currentDay = day;
            updateDaySelection(day);
            loadDayTraining();
        }

        function selectDayMobile(day) {
            currentDay = day;
            updateDaySelection(day);
            loadDayTraining();
            closeDaysMenu(); // Fecha o menu após selecionar
        }

        function updateDaySelection(day) {
            const dayNames = {
                segunda: 'Segunda',
                terca: 'Terça',
                quarta: 'Quarta',
                quinta: 'Quinta',
                sexta: 'Sexta'
            };

            // Atualizar texto do botão hamburger
            document.getElementById('currentDayText').textContent = dayNames[day];

            // Atualizar botões desktop
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const desktopBtn = document.querySelector(`[onclick="selectDay('${day}')"]`);
            if (desktopBtn) {
                desktopBtn.classList.add('active');
            }

            // Atualizar botões mobile
            document.querySelectorAll('.day-btn-mobile').forEach(btn => {
                btn.classList.remove('active');
            });
            const mobileBtn = document.querySelector(`[onclick="selectDayMobile('${day}')"]`);
            if (mobileBtn) {
                mobileBtn.classList.add('active');
            }

            // Atualizar título da página
            const fullDayNames = {
                segunda: 'Segunda-feira',
                terca: 'Terça-feira',
                quarta: 'Quarta-feira',
                quinta: 'Quinta-feira',
                sexta: 'Sexta-feira'
            };
            document.getElementById('dayTitle').textContent = fullDayNames[day];
        }

        // ========================================
        // FUNÇÕES DE CARREGAMENTO DE TREINO
        // ========================================

        function loadDayTraining() {
            if (!studentTrainings || !studentTrainings[currentDay]) {
                document.getElementById('focusArea').textContent = 'Sem treino definido';
                document.getElementById('exercisesTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 3rem; color: var(--gray-text);">
                            <i class="fas fa-dumbbell" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <p>Nenhum treino definido para este dia.</p>
                        </td>
                    </tr>
                `;
                updateProgressUI();
                return;
            }

            const training = studentTrainings[currentDay];
            
            document.getElementById('focusArea').textContent = training.focus || 'Sem foco definido';
            const tbody = document.getElementById('exercisesTableBody');
            tbody.innerHTML = '';

            if (!training.exercises || training.exercises.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 3rem; color: var(--gray-text);">
                            <i class="fas fa-list-alt" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <p>Nenhum exercício para este dia.</p>
                        </td>
                    </tr>
                `;
                updateProgressUI();
                return;
            }

            training.exercises.forEach((exercise, index) => {
                const isCompleted = isExerciseCompleted(index);
                
                const row = document.createElement('tr');
                row.className = `exercise-row ${isCompleted ? 'completed' : ''}`;
                
                row.innerHTML = `
                    <td>
                        <input type="checkbox" class="exercise-checkbox" ${isCompleted ? 'checked' : ''} 
                               onchange="toggleExercise(${index}, this)" 
                               id="exercise-${currentDay}-${index}">
                    </td>
                    <td>
                        <label for="exercise-${currentDay}-${index}" class="exercise-name">
                            ${exercise.name || exercise}
                        </label>
                    </td>
                    <td>${exercise.series || '-'}</td>
                    <td>${exercise.reps || '-'}</td>
                    <td>
                        ${exercise.video ? `
                            <a href="${exercise.video}" target="_blank" class="video-link">
                                <i class="fas fa-play-circle"></i> Assistir
                            </a>
                        ` : '-'}
                    </td>
                `;

                tbody.appendChild(row);
            });

            updateProgressUI();
        }

        function isExerciseCompleted(index) {
            if (!studentProgress || !studentProgress[currentDay]) return false;
            const dayProgress = studentProgress[currentDay];
            return Array.isArray(dayProgress) && dayProgress.includes(parseInt(index));
        }

        function updateProgressUI() {
            if (!studentTrainings || !studentTrainings[currentDay]) return;
            
            const training = studentTrainings[currentDay];
            const total = training.exercises ? training.exercises.length : 0;
            const dayProgress = studentProgress[currentDay] || [];
            const completed = Array.isArray(dayProgress) ? dayProgress.length : 0;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressPercentage').textContent = `${percentage}%`;
            document.getElementById('progressText').textContent = `${completed} / ${total} exercícios completos`;
        }

        // ========================================
        // FUNÇÕES DE INTERAÇÃO
        // ========================================

        async function toggleExercise(index, checkbox) {
            if (!currentStudent) return;
            
            const completed = checkbox.checked;
            const row = checkbox.closest('tr');
            
            if (completed) {
                row.classList.add('completed');
            } else {
                row.classList.remove('completed');
            }
            
            checkbox.disabled = true;
            
            try {
                await updateProgress(currentStudent.id, currentDay, index, completed);
                updateProgressUI();
                showToast('Progresso salvo!', 'success');
            } catch (error) {
                checkbox.checked = !completed;
                if (completed) {
                    row.classList.remove('completed');
                } else {
                    row.classList.add('completed');
                }
                showToast('Erro ao salvar progresso', 'error');
            } finally {
                checkbox.disabled = false;
            }
        }

        function sendWhatsApp() {
            if (!currentStudent) return;
            
            const dayName = currentDay.charAt(0).toUpperCase() + currentDay.slice(1);
            const message = encodeURIComponent(
                `Olá, Italo Ruan! Estou com uma dúvida sobre o meu treino (${dayName}) no aplicativo. Meu nome é ${currentStudent.name}.`
            );
            window.open(`https://wa.me/${ADMIN_WHATSAPP}?text=${message}`, '_blank');
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.removeItem('student_session');
                window.location.href = 'login.html';
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ========================================
        // FUNÇÕES DE DADOS SUPABASE
        // ========================================

        async function getStudentData(studentId) {
            try {
                const { data: aluno } = await supabase
                    .from('alunos')
                    .select('*')
                    .eq('id', studentId)
                    .single();

                const { data: treinoData } = await supabase
                    .from('treinos')
                    .select('*')
                    .eq('aluno_id', studentId)
                    .single();

                const { data: progressoData } = await supabase
                    .from('progresso')
                    .select('*')
                    .eq('aluno_id', studentId)
                    .single();

                let treino;
                if (treinoData && treinoData.treino) {
                    treino = treinoData.treino;
                } else {
                    treino = await getDefaultTraining();
                }

                return {
                    aluno,
                    treino: treino,
                    progresso: progressoData?.progresso || {}
                };
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                return {
                    aluno: null,
                    treino: await getDefaultTraining(),
                    progresso: {}
                };
            }
        }

        async function updateProgress(studentId, day, exerciseIndex, completed) {
            try {
                const { data: existingProgress } = await supabase
                    .from('progresso')
                    .select('id, progresso')
                    .eq('aluno_id', studentId)
                    .single();

                let progresso = {};
                
                if (existingProgress && existingProgress.progresso) {
                    progresso = typeof existingProgress.progresso === 'object' 
                        ? JSON.parse(JSON.stringify(existingProgress.progresso))
                        : {};
                }

                if (!progresso[day]) progresso[day] = [];
                
                const indexNum = parseInt(exerciseIndex);
                const currentIndex = progresso[day].indexOf(indexNum);
                
                if (completed && currentIndex === -1) {
                    progresso[day].push(indexNum);
                    progresso[day].sort((a, b) => a - b);
                } else if (!completed && currentIndex > -1) {
                    progresso[day].splice(currentIndex, 1);
                }

                const progressData = {
                    aluno_id: studentId,
                    progresso: progresso,
                    updated_at: new Date().toISOString()
                };

                if (existingProgress && existingProgress.id) {
                    progressData.id = existingProgress.id;
                }

                const { data } = await supabase
                    .from('progresso')
                    .upsert([progressData]);

                studentProgress = progresso;
                return true;
            } catch (error) {
                console.error('Erro ao atualizar progresso:', error);
                return false;
            }
        }

        async function getDefaultTraining() {
            try {
                const { data } = await supabase
                    .from('treinos_padroes')
                    .select('*')
                    .single();
                return data?.treino || {};
            } catch (error) {
                return {};
            }
        }

        // ========================================
        // INICIALIZAÇÃO
        // ========================================

        document.addEventListener('DOMContentLoaded', async function() {
            await checkStudentLogin();
            await loadStudentData();
            selectDay('segunda');
            
            // Fechar menu ao clicar fora (mobile)
            document.addEventListener('click', function(event) {
                const mobileMenu = document.getElementById('daysMenuMobile');
                const menuToggle = document.getElementById('menuToggle');
                const overlay = document.getElementById('menuOverlay');
                
                if (isMobileMenuOpen && 
                    !mobileMenu.contains(event.target) && 
                    !menuToggle.contains(event.target) &&
                    overlay.contains(event.target)) {
                    closeDaysMenu();
                }
            });
            
            // Fechar menu com tecla ESC
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && isMobileMenuOpen) {
                    closeDaysMenu();
                }
            });
        });

        async function checkStudentLogin() {
            const studentSession = localStorage.getItem('student_session');
            
            if (!studentSession) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const session = JSON.parse(studentSession);
                const currentTime = new Date().getTime();
                
                if (session.expiresAt < currentTime) {
                    localStorage.removeItem('student_session');
                    window.location.href = 'login.html';
                    return;
                }

                currentStudent = {
                    id: session.id,
                    name: session.name
                };
                
                document.getElementById('studentName').textContent = currentStudent.name;
            } catch (error) {
                localStorage.removeItem('student_session');
                window.location.href = 'login.html';
            }
        }

        async function loadStudentData() {
            if (!currentStudent) return;
            
            try {
                const data = await getStudentData(currentStudent.id);
                studentTrainings = data.treino;
                studentProgress = data.progresso || {};
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                studentTrainings = await getDefaultTraining();
                studentProgress = {};
            }
        }
    </script>
