<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meu Treino - Italo Ruan Personal Trainer">
    <title>Meu Treino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary-color: #1e40af;
            --secondary-color: #059669;
            --danger-color: #dc2626;
            --light-bg: #f8fafc;
            --dark-text: #0f172a;
            --gray-text: #475569;
            --border-color: #e2e8f0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 12px 24px rgba(30, 64, 175, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .days-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn-menu-toggle {
            display: none;
            background: #ffffff30;
            color: white;
            border: 1px solid #ffffff50;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .btn-menu-toggle:hover {
            background: #ffffff50;
        }

        .day-btn {
            flex: 1;
            min-width: 100px;
            padding: 1rem;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: var(--gray-text);
        }

        .day-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .day-btn.active {
            background: linear-gradient(135deg, var(--primary-color), #1e3a8a);
            color: white;
            border-color: var(--primary-color);
        }

        .training-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .training-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .training-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .focus-area {
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1), rgba(5, 150, 105, 0.1));
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            color: var(--dark-text);
        }

        .exercises-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .exercises-table th,
        .exercises-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .exercises-table th {
            background: var(--light-bg);
            font-weight: 600;
            color: var(--dark-text);
        }
        
        .exercise-row {
            transition: background-color 0.2s ease;
        }
        
        .exercise-row:hover {
            background: var(--light-bg);
        }

        .exercise-row.completed {
            opacity: 0.6;
            background: #f0f9ff;
        }

        .exercise-row.completed .exercise-name {
            text-decoration: line-through;
            color: var(--gray-text);
        }

        .exercise-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--secondary-color);
            margin-right: 0.5rem;
        }

        .exercise-name {
            font-weight: 600;
            color: var(--dark-text);
            display: flex;
            align-items: center;
        }

        .video-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .video-link:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 38, 38, 0.3);
        }

        .progress-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-weight: 600;
            color: var(--dark-text);
        }

        .footer {
            background: white;
            padding: 2rem;
            text-align: center;
            border-top: 2px solid var(--border-color);
            margin-top: 2rem;
        }

        .btn-logout {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .btn-whatsapp:hover {
            background: #1fa857;
            transform: translateY(-2px);
        }

        .no-exercises {
            text-align: center;
            padding: 2rem;
            color: var(--gray-text);
        }

        @media (max-width: 1024px) {
            .container {
                padding: 1.5rem;
            }
            .days-selector {
                gap: 0.75rem;
            }
            .day-btn {
                min-width: 100px;
                padding: 0.8rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .btn-menu-toggle {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .container {
                padding: 1rem;
            }

            .days-selector {
                position: absolute;
                top: 120px;
                left: 0;
                right: 0;
                background: white;
                border-bottom: 2px solid var(--border-color);
                padding: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
                z-index: 999;
                display: flex;
                flex-direction: column;
            }

            .days-selector.active {
                max-height: 500px;
                padding: 1rem;
            }

            .day-btn {
                min-width: 100%;
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }

            .training-content {
                padding: 1.5rem;
            }

            .exercises-table {
                display: block;
                overflow-x: auto;
            }

            .exercises-table th,
            .exercises-table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }

            .btn-whatsapp {
                margin-left: 0;
                margin-top: 1rem;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Meu Treino</h1>
        <p id="studentName">Carregando...</p>
        <button class="btn-menu-toggle" onclick="toggleDaysSelector()">
            <i class="fas fa-calendar-alt"></i> Dias
        </button>
    </div>

    <!-- Container Principal -->
    <div class="container">
        <!-- Seletor de Dias -->
        <div class="days-selector">
            <button class="day-btn active" onclick="selectDay('segunda')">Segunda</button>
            <button class="day-btn" onclick="selectDay('terca')">Terça</button>
            <button class="day-btn" onclick="selectDay('quarta')">Quarta</button>
            <button class="day-btn" onclick="selectDay('quinta')">Quinta</button>
            <button class="day-btn" onclick="selectDay('sexta')">Sexta</button>
        </div>

        <!-- Progresso -->
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 0 exercícios completos</div>
        </div>

        <!-- Conteúdo do Treino -->
        <div class="training-content">
            <div class="training-header">
                <h2 id="dayTitle">Segunda-feira</h2>
                <div class="focus-area" id="focusArea">Carregando...</div>
            </div>

            <table class="exercises-table">
                <thead>
                    <tr>
                        <th width="5%"></th>
                        <th width="45%">Exercício</th>
                        <th width="15%">Séries</th>
                        <th width="15%">Repetições</th>
                        <th width="20%">Vídeo</th>
                    </tr>
                </thead>
                <tbody id="exercisesTableBody">
                    <!-- Exercícios serão injetados aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <button class="btn-whatsapp" onclick="sendWhatsApp()">
            <i class="fab fa-whatsapp"></i> Dúvida?
        </button>
        <button class="btn-logout" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </div>

    <script>
        // ========================================
        // CONFIGURAÇÕES
        // ========================================

        const STUDENT_KEY = 'italoStudentLogin';
        const TRAININGS_KEY = 'italoRuanTrainings';
        const STUDENTS_KEY = 'italoRuanStudents';
        const PROGRESS_KEY = 'studentProgress';
        const ADMIN_WHATSAPP = '5511948773263';

        let currentStudent = null;
        let currentDay = 'segunda';
        let studentTrainings = null;

        // ========================================
        // INICIALIZAÇÃO
        // ========================================

        document.addEventListener('DOMContentLoaded', function() {
            checkStudentLogin();
            loadStudentData();
            selectDay('segunda');
        });

        // ========================================
        // VERIFICAÇÃO DE LOGIN
        // ========================================

        function checkStudentLogin() {
            const studentLogin = localStorage.getItem(STUDENT_KEY);
            
            if (!studentLogin) {
                window.location.href = 'login.html';
                return;
            }

            currentStudent = JSON.parse(studentLogin);
            document.getElementById('studentName').textContent = currentStudent.name;
        }

        // ========================================
        // CARREGAMENTO DE DADOS
        // ========================================

        function loadStudentData() {
            const trainings = JSON.parse(localStorage.getItem(TRAININGS_KEY) || '{}');
            studentTrainings = trainings[currentStudent.id] || {};
            
            if (Object.keys(studentTrainings).length === 0) {
                loadDefaultTrainings();
            }
        }

        function loadDefaultTrainings() {
            // Treino padrão caso não haja treino específico
            const defaultTrainings = {
                segunda: {
                    focus: 'PEITO + TRÍCEPS + OMBRO',
                    exercises: [
                        {
                            name: 'Supino reto com halteres',
                            series: '4',
                            reps: '20-15-12-10',
                            video: ''
                        },
                        {
                            name: 'Supino inclinado com halteres',
                            series: '4',
                            reps: '10',
                            video: ''
                        }
                    ]
                },
                terca: {
                    focus: 'PERNAS - QUADRÍCEPS',
                    exercises: [
                        {
                            name: 'Agachamento livre com barra',
                            series: '4',
                            reps: '10',
                            video: ''
                        },
                        {
                            name: 'Leg press 45',
                            series: '4',
                            reps: '10',
                            video: ''
                        }
                    ]
                },
                quarta: {
                    focus: 'COSTAS + BÍCEPS',
                    exercises: [
                        {
                            name: 'Puxada pela frente com pegada aberta',
                            series: '4',
                            reps: '20-15-12-10',
                            video: ''
                        },
                        {
                            name: 'Remada curvada com barra',
                            series: '4',
                            reps: '10',
                            video: ''
                        }
                    ]
                },
                quinta: {
                    focus: 'PERNAS',
                    exercises: [
                        {
                            name: 'Agachamento sumô',
                            series: '4',
                            reps: '10',
                            video: ''
                        },
                        {
                            name: 'Levantamento terra',
                            series: '4',
                            reps: '10',
                            video: ''
                        }
                    ]
                },
                sexta: {
                    focus: 'OMBROS + ABDOMEN',
                    exercises: [
                        {
                            name: 'Desenvolvimento máquina',
                            series: '4',
                            reps: '10',
                            video: ''
                        },
                        {
                            name: 'Elevação lateral',
                            series: '4',
                            reps: '10',
                            video: ''
                        }
                    ]
                }
            };

            studentTrainings = defaultTrainings;
        }

        // ========================================
        // SELEÇÃO DE DIA
        // ========================================

        function toggleDaysSelector() {
            document.querySelector('.days-selector').classList.toggle('active');
        }

        function selectDay(day) {
            currentDay = day;
            
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const dayBtn = document.querySelector(`[onclick="selectDay('${day}')"]`);
            if (dayBtn) {
                dayBtn.classList.add('active');
            }
            
            // Fechar o seletor no mobile após a seleção
            const selector = document.querySelector('.days-selector');
            if (window.innerWidth <= 768 && selector.classList.contains('active')) {
                selector.classList.remove('active');
            }
            
            loadDayTraining();
        }

        function loadDayTraining() {
            const dayNames = {
                segunda: 'Segunda-feira',
                terca: 'Terça-feira',
                quarta: 'Quarta-feira',
                quinta: 'Quinta-feira',
                sexta: 'Sexta-feira'
            };

            const training = studentTrainings[currentDay] || { focus: 'Sem treino', exercises: [] };

            document.getElementById('dayTitle').textContent = dayNames[currentDay];
            document.getElementById('focusArea').textContent = training.focus;

            const tbody = document.getElementById('exercisesTableBody');
            tbody.innerHTML = '';

            if (!training.exercises || training.exercises.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-exercises">Nenhum exercício para este dia</td></tr>';
                updateProgress();
                return;
            }

            training.exercises.forEach((exercise, index) => {
                const isCompleted = isExerciseCompleted(index);
                const row = document.createElement('tr');
                row.className = `exercise-row ${isCompleted ? 'completed' : ''}`;
                
                row.innerHTML = `
                    <td>
                        <input type="checkbox" class="exercise-checkbox" ${isCompleted ? 'checked' : ''} onchange="toggleExercise(${index})">
                    </td>
                    <td>
                        <span class="exercise-name">${exercise.name || exercise}</span>
                    </td>
                    <td>${exercise.series || '-'}</td>
                    <td>${exercise.reps || '-'}</td>
                    <td>
                        ${exercise.video ? `
                            <a href="${exercise.video}" target="_blank" class="video-link" title="Ver vídeo demonstração">
                                <i class="fas fa-play-circle"></i> Assistir
                            </a>
                        ` : '-'}
                    </td>
                `;

                tbody.appendChild(row);
            });

            updateProgress();
        }

        // ========================================
        // GERENCIAMENTO DE PROGRESSO
        // ========================================

        function isExerciseCompleted(index) {
            const progress = JSON.parse(localStorage.getItem(PROGRESS_KEY) || '{}');
            const studentProgress = progress[currentStudent.id] || {};
            const dayProgress = studentProgress[currentDay] || [];
            return dayProgress.includes(index);
        }

        function toggleExercise(index) {
            const progress = JSON.parse(localStorage.getItem(PROGRESS_KEY) || '{}');
            if (!progress[currentStudent.id]) {
                progress[currentStudent.id] = {};
            }
            if (!progress[currentStudent.id][currentDay]) {
                progress[currentStudent.id][currentDay] = [];
            }

            const dayProgress = progress[currentStudent.id][currentDay];
            const idx = dayProgress.indexOf(index);

            if (idx > -1) {
                dayProgress.splice(idx, 1);
            } else {
                dayProgress.push(index);
            }

            localStorage.setItem(PROGRESS_KEY, JSON.stringify(progress));
            loadDayTraining();
        }

        function updateProgress() {
            const training = studentTrainings[currentDay] || { exercises: [] };
            const total = training.exercises ? training.exercises.length : 0;
            const completed = Array.from(document.querySelectorAll('.exercise-checkbox:checked')).length;
            const percentage = total > 0 ? (completed / total) * 100 : 0;

            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completed} / ${total} exercícios completos`;
        }

        // ========================================
        // AÇÕES
        // ========================================

        function sendWhatsApp() {
            const dayName = currentDay.charAt(0).toUpperCase() + currentDay.slice(1);
            const message = encodeURIComponent(`Olá, Italo Ruan! Estou com uma dúvida sobre o meu treino (${dayName}) no aplicativo. Meu nome é ${currentStudent.name}.`);
            window.open(`https://wa.me/${ADMIN_WHATSAPP}?text=${message}`, '_blank');
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.removeItem(STUDENT_KEY);
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
