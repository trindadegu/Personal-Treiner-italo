<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italo Ruan - Sistema de Treinos</title>
    <meta name="description" content="Sistema de gerenciamento de treinos - Italo Ruan Personal Trainer">
    <meta http-equiv="refresh" content="2; url=login.html">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/000000/dumbbell.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4169e1, #5a82ff);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .redirect-message {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        a {
            color: #fdfbd4;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #fdfbd4;
            padding-bottom: 2px;
        }

        a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-dumbbell"></i>
        </div>
        <h1>ITALO RUAN</h1>
        <p>Sistema de Gerenciamento de Treinos</p>
        
        <div class="spinner"></div>
        
        <p class="redirect-message">
            Redirecionando para o sistema...<br>
            Se não for redirecionado automaticamente, <a href="login.html">clique aqui</a>
        </p>
    </div>

    <script>
        // Carregar Font Awesome se necessário
        if (!document.querySelector('link[href*="font-awesome"]')) {
            const faLink = document.createElement('link');
            faLink.rel = 'stylesheet';
            faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
            document.head.appendChild(faLink);
        }
        
        // Redirecionamento automático após 2 segundos
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
    </script>
</body>
</html>
